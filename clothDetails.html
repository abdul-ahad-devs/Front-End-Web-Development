<!DOCTYPE html>
<html>
<head>
	<title>Clothes Details</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- My own created stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

	<div class="container-fluid bg">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12" ></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<!-- form start -->
				<form class="form-container"> 
					<h1 style="color: rgb(96,188,15);">Clothes Details</h1>
					<div class="form-group">
						<label>Select ID for delete or update</label>
						<select class="form-control text">
							<option class="opt-color"></option>
							<option class="opt-color"></option>
						</select>
					</div>	

				    <div class="form-group">
                       <label class="exampleInputText">Number of Clothes</label>
                       <input type="text" name="adminUserName" class="form-control">
                    </div>

					<div class="form-group">
						<label>Name of Organization</label>
						<select class="form-control text">
							<option class="opt-color">Saylani</option>
							<option class="opt-color">Cheepa</option>
							<option class="opt-color">Edhi</option>
							<option class="opt-color">Nasra Foundation</option>
							<option class="opt-color">Hamdard Foundation</option>
						</select>	
					</div>

				  <div class="form-group">
				    <label for="exampleInputDate1">Date</label>
				    <input type="date" class="form-control" id="exampleInputDate1">
				  </div>
				  
				  <!-- <button type="submit" class="btn btn-primary btn-css">Submit</button> -->
				  <button type="insert" class="btn btn-primary btn-css">Insert </button>
				  <button type="delete" class="btn btn-primary btn-css">Delete </button>
				  <button type="update" class="btn btn-primary btn-css">Update </button>
				  <button type="search" class="btn btn-primary btn-css">Search </button>
				</form>

			</div>
		</div>
	</div>



	<!-- Bootsrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</body>
</html>
